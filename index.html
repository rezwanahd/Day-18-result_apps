<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <h2>Add New Student</h2>
                  </div>
                  <div class="card-body">
                    
                    <form action="" id="student_form">
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Student Name">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Class">
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" placeholder="Roll">
                        </div>
                        <div class="form-group mb-3">
                            <input name ="gender" type="radio" value="male" id="male"><label for="male">Male</label>
                            <input name ="gender" type="radio" value="female" id="female"><label for="female">Female</label>
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="Photo">
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="Bangla">
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="English">
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="Math">
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="Science">
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="S-Science">
                        </div>
                        <div class="form-group mb-3">
                           <input class="form-control" type="text" placeholder="Religion">
                        </div>
                        <div class="form-group mb-3">
                           <input class="btn btn-primary w-100" type="submit" value=" Add New Student">
                        </div>
                    </form>

                  </div>
                </div>

            </div>
            <div class="col-md-8">
                <table class="table table-bordered text-center">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Student Name</th>
                      <th>Class</th>
                      <th>Roll</th>
                      <th>Gender</th>
                      <th>Photo</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody class="list-data">
                    
                    
                  </tbody>
                </table>
            </div>
        </div>
    </div>
    













<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./functions.js"></script>
<script src="./app.js"></script>
</body>
</html>
